   
<section class="preferences-top">
    <nav>
    <li id="hdd" class="active"></li>
    <li id="account"></li>
    <li id="social"></li>
    <li id="language"></li>
    <li id="date-time"></li>
    <li id="wallpaper"></li>
    <li id="invite"></li>
    <li id="about"></li>
    </nav>
</section>

<section class="preferences-bottom">

    <!-- HDD ZONE START -->

    <section class="preferences-bottom-content hdd">
    
        <section class="preferences-hdd">

            <figure class="preferences-hdd-cake">
                <span class="preferences-hdd-cake-total"></span>
                <span class="preferences-hdd-cake-free"></span>
                <canvas id="ctx" width="221" height="220"></canvas>
            </figure>
            
            <section class="preferences-hdd-options">
                <span class="more-features"></span>
                <article class="preferences-button">
                    <span class="space starter"></span>
                    <span class="price price-starter"></span>
                </article>
                <article class="preferences-button active">
                    <span class="space pro"></span>
                    <span class="price price-pro"></span>
                </article>
                <article class="preferences-button">
                    <span class="space advance"></span>
                    <span class="price price-advance"></span>
                </article>
                <article class="preferences-button">
                    <span class="space ultimate"></span>
                    <span class="price price-ultimate"></span>
                </article>
            </section>
                    
        </section>
        
    </section>

    <!-- HDD ZONE FINISH -->

    <!-- ACCOUNT ZONE START -->
    
    <section class="preferences-bottom-content account">

        <section class="preferences-account-top">
        
            <figure>
                <img />
            </figure>
            
            <span class="avatar-edit"></span>
            
        </section>
        
        <section class="preferences-account-middle">

            <article id="username">
                <figure>
                    <i></i>
                </figure>
                <input />
                <span class="username-name"></span>
            </article>
            
            <article id="email">
                <figure>
                    <i></i>
                </figure>
                <input />
                <span class="username-mail"></span>
            </article>
            
        </section>
       
        <section class="preferences-account-bottom">
        
            <article id="change-password" class="preferences-button">
                <span></span>
            </article>
            
            <article id="save-data" class="preferences-button disabled">
                <span></span>
            </article>
        
        </section>
        
    </section>
    
    <section class="preferences-bottom-content password">
    
        <section class="preferences-password-top">
            
            <span class="password-title"></span>
            <span class="password-description"></span>
            
        </section>
        
        <section class="preferences-password-middle">

            <article id="old-password">
                <figure>
                    <i></i>
                </figure>
                <input type="password" />
                <span></span>
            </article>
            
            <article id="new-password">
                <figure>
                    <i></i>
                </figure>
                <input type="password" />
                <span></span>
            </article>
            
            <article id="renew-password">
                <figure>
                    <i></i>
                </figure>
                <input type="password" />
                <span></span>
            </article>
            
        </section>
       
        <section class="preferences-password-bottom">
        
            <article id="cancel-password" class="preferences-button">
                <span></span>
            </article>
            
            <article id="save-password" class="preferences-button disabled">
                <span></span>
            </article>
        
        </section>
        
    </section>

    <!-- ACCOUNT ZONE FINISH -->

    <!-- SOCIAL NETWORKS ZONE START -->
    
    <section class="preferences-bottom-content social">
        <span class="preferences-social-top"></span>
        <article class="preferences-social-element">
            <img src="https://static.weezeel.com/app/3/twitter.png" width="35px" height="35px" />
            <span class="preferences-social-element-info twitter-name"></span>
            <span class="preferences-social-element-name twitter">+</span>
        </article>
        <article class="preferences-social-element">
            <img src="https://static.weezeel.com/app/3/facebook.png" width="35px" height="35px" />
            <span class="preferences-social-element-info facebook-name"></span>
            <span class="preferences-social-element-name facebook">+</span>
        </article>
        <span class="preferences-social-bottom"></span>
    </section>

    <!-- SOCIAL NETWORKS ZONE FINISH -->

    <!-- INVITE ZONE START -->
    
    <section class="preferences-bottom-content invite">
        <span class="preferences-invite-title"></span>
        <span class="preferences-invite-explanation"></span>
        <article class="preferences-invite-weekey">
            <input readonly />
        </article>
        <article class="preferences-button invite active">
            <span class="preferences-invite-button"></span>
        </article>
    </section>

    <!-- INVITE ZONE FINISH -->
    
</section>
